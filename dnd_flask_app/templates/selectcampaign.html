{% extends 'include/layout.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Select a Campaign</h2>

  {% if campaigns %}
  <form method="POST">
    <div class="mb-3">
      <label for="campaign_id" class="form-label">Available Campaigns</label>
      <select name="campaign_id" id="campaign_id" class="form-select" required>
        <option value="">-- Select --</option>
        {% for campaign in campaigns %}
        <option value="{{ campaign[0] }}">{{ campaign[1] }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Enter Campaign</button>
  </form>
  {% else %}
  <p>You are not part of any campaigns yet.</p>
  {% endif %}

</div>
{% endblock %}
