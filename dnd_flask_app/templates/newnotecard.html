{% extends 'include/layout.html' %}
{% block content %}

<div class="container">
  <h2 class="mb-4">Create a New Notecard</h2>
  <form action="/newnotecard" method="POST">
    <div class="mb-3">
      <label for="name" class="form-label">Notecard Name</label>
      <input type="text" class="form-control" name="name" id="name" required>
    </div>

    <div class="mb-3">
      <label for="type" class="form-label">Type</label>
      <select name="type" class="form-select" id="type" required>
        <option value="">-- Select a Type --</option>
        <option value="character">Character</option>
        <option value="monster">Monster</option>
        <option value="npc">NPC</option>
        <option value="location">Location</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="text" class="form-label">Description</label>
      <textarea name="text" class="form-control" id="text" rows="3" placeholder="Optional backstory or details..."></textarea>
    </div>

    <div class="mb-3">
      <label for="campaign_id" class="form-label">Campaign ID</label>
      <input type="number" class="form-control" name="campaign_id" id="campaign_id" required>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="public" id="public" value="1">
      <label class="form-check-label" for="public">
        Make Public
      </label>
    </div>

    <button type="submit" class="btn btn-success">Create Notecard</button>
  </form>
</div>

{% endblock %}
